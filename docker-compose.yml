version: '3'
services:
  db:
    image: postgres:14.3
    restart: always
    ports:
      - "5439:5432"  # Cambiado a 5439 para que coincida con DB_PORT en .env
    environment:
      POSTGRES_USER: ${DB_USERNAME}  # AÃ±adido para definir el usuario de la BD
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    container_name: teslodb
    volumes:
      - ./postgres:/var/lib/postgresql/data

